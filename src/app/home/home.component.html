
<div class="container">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" >
      <div class="row">
        <div class="col-25">
          <label for="fname">Number of Parking Places</label>
        </div>
        <div class="col-75">
          <input type="number" 
          [(ngModel)]="slot.total" 
           name="numOfplaces"
           placeholder="Enter Number of Parking Places.."
           required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Number of Car Paked</label>
        </div>
        <div class="col-75">
          <input type="number" 
          [(ngModel)]="slot.parked"  
           name="numOfparked" 
           placeholder="Enter Number of Car Paked"
           required>
        </div>
      </div>
      <div class="row">
        <button type="submit" value="Submit" [disabled]=!f.valid> Submit</button>

      </div>
    </form>
  </div>
